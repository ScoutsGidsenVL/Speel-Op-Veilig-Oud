<ion-header>
    <ion-toolbar>
        <ion-title>
            Speel op veilig 
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            <ion-label>Thema's</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let chapter of chapters"  [routerDirection]="'root'" [routerLink]="['/thema/', chapter.url]" >
            <ion-label class="icon-speel-op-veilig-{{ chapter.url }}">
                {{ chapter.title }}
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            <ion-label>Bijkomende info</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let page of staticPages" [routerDirection]="'root'" [routerLink]="[page.url]">
            <ion-label>
                {{ page.title }}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
