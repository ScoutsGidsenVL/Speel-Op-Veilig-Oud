<ion-header>
    <ion-toolbar>
        <ion-title>
            Speel op veilig 
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
            <ion-label>Thema's</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let t of themas">
            <ion-label [routerDirection]="'root'" [routerLink]="['/thema/', t.url]">
                {{ t.titel }}
            </ion-label>
        </ion-item>
    </ion-list>
    <ion-list>
        <ion-list-header>
            <ion-label>Bijkomende info</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let p of staticPages" [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-label>
                {{ p.title }}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
